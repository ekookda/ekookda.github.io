<body>
    <div class="container">
        <div class="row shadow mt-5">
            <div class="col-md-12">
                <p class="h2 text-dark p-2" id="day"></p>
                <p class="h3 text-primary p-2" id="name"></p>
            </div>
        </div>
        <div class="row shadow mt-5">
            <div class="col-md-6 m-3">
                <h1 class="display-6 text-primary p-2">KERUCUT</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <td class="align-middle">Masukkan Jari-Jari Kerucut</td>
                            <td>
                                <input type="text" name="jari" id="jari" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle">Masukkan Garis Pelukis Kerucut</td>
                            <td>
                                <input type="text" name="garis_pelukis" id="garis_pelukis" class="form-control"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle">Masukkan Tinggi Kerucut</td>
                            <td>
                                <input type="text" name="tinggi" id="tinggi" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-end">
                                <button type="button" id="hitung" class="btn btn-primary" onclick="hitung()">
                                    Hitung!
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-6 m-3">
                <p class="h4 text-muted p-2">Hasil Perhitungan</p>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <td class="">
                                <p class="text-muted">Luas Permukaan:</p>
                                <p class="text-dark" id="hasilLuasPermukaan"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="">
                                <p class="text-muted">Volume:</p>
                                <p class="text-dark" id="hasilVolume"></p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
